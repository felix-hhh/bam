<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>就诊详情</title>
    <link rel="stylesheet" href="medical-queue-detail.css">
</head>
<body>
    <div class="page-container">
        <!-- 顶部导航 -->
        <div class="nav-header">
            <img src="/images/icon-back.svg" alt="返回" class="nav-back">
            <div class="nav-title">就诊详情</div>
            <div style="width: 24px;"></div>
        </div>

        <!-- 状态标签 -->
        <div class="status-tag in-progress">就诊中</div>

        <!-- 医生信息卡片 -->
        <div class="info-card">
            <div class="info-card-header">
                <div class="doctor-avatar">
                    <img src="/images/default-avatar.png" alt="医生头像" width="48" height="48">
                </div>
                <div class="doctor-info">
                    <div class="doctor-name">周老师</div>
                    <div class="hospital-name">深圳市罗湖经络调理社区门诊</div>
                </div>
            </div>
            <div class="info-list">
                <div class="info-item">
                    <div class="info-label">就诊人：</div>
                    <div class="info-value">黎义峰</div>
                </div>
                <div class="info-item">
                    <div class="info-label">就诊时间：</div>
                    <div class="info-value">2025 年 3 月 5 日周三 11:31</div>
                </div>
                <div class="info-item">
                    <div class="info-label">就诊项目：</div>
                    <div class="info-value">慢性疼痛评估</div>
                </div>
            </div>
        </div>

        <!-- 评估报告卡片 -->
        <div class="report-card">
            <div class="report-grid">
                <div class="report-item">
                    <img src="/images/icon-report.svg" alt="康复报告" class="report-icon">
                    <div class="report-name">康复报告</div>
                    <div class="report-status">生成中</div>
                </div>
                <div class="report-item">
                    <img src="/images/icon-assessment.svg" alt="评估报告" class="report-icon">
                    <div class="report-name">评估报告</div>
                    <div class="report-status">
                        <span class="status-badge">NEW</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 取号信息 -->
        <div class="ticket-info">
            <div class="ticket-number">订单编号：123456</div>
            <div class="ticket-number">档案密码：123456789</div>
        </div>

        <!-- 服务中心 -->
        <div class="service-info">
            <div class="service-title">服务中心</div>
            <div class="service-address">地址：广东省深圳市福田区新洲创汇大厦 305 室</div>
            <a href="tel:18682309714" class="service-phone">
                <img src="/images/icon-phone.svg" alt="电话" class="phone-icon">
                <span>18682309714</span>
            </a>
        </div>

        <!-- 底部按钮 -->
        <div class="bottom-button">
            <button class="cancel-btn">删除订单</button>
        </div>
    </div>

    <script>
        // 返回按钮点击事件
        document.querySelector('.nav-back').addEventListener('click', () => {
            history.back();
        });

        // 取消按钮点击事件
        document.querySelector('.cancel-btn').addEventListener('click', () => {
            if (confirm('确定要删除此订单吗？')) {
                // TODO: 调用删除接口
            }
        });
    </script>
</body>
</html>
